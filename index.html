<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main_info">
            <div class="city_info">
                <h2 class="city" id="city"></h2>
                <div class="temperature" id="temperature"></div>
            </div>
            <div class="weaher_desription" id="weatherDesription"></div>
            <div class="weather_icon" id="weatherIcon"></div>
        </div>


        <div class="another_info">
            <div class="exta_info">
                <img src="img/wind.png" alt="" class="wind_icon icons">
                <span class="wind_text">Ветер</span>
                <div class="wind_value additional_values" id="windValue"></div>
            </div>

            <div class="exta_info">
                <img src="img/humidity.png" alt="" class="humidity_icon icons">
                <span class="humidity_icon_text">Влажность</span>
                <div class="humidity_value additional_values" id="humidityValue"></div>
            </div>

            <div class="exta_info">
                <img src="img/raining.png" alt="" class="precip_icon icons">
                <span class="precip_text">Осадки</span>
                <div class="precip_value additional_values" id="precipValue"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
