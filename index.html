<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main_info">
            <div class="city_info">
                <h2 class="city" id="city"></h2>
                <div class="temperature" id="temperature"></div>
            </div>
            <div class="weaher_desription" id="weatherDesription"></div>
            <div class="weather_icon" id="weatherIcon"></div>
        </div>
        <div class="another_info">
            <ul class="extra_info">
                <li class="extra_info_item" id="extraInfo">
                    <span class="item_name">Чувствуеться как</span>
                    <span class="item_value" id="feelsLike"></span>
                </li>
                <li class="extra_info_item">
                    <span class="item_name">Влажность</span>
                    <span class="item_value"></span>
                </li>
                <li class="extra_info_item">
                    <span class="item_name">Скорость ветра</span>
                    <span class="item_value"></span>
                </li>
                <li class="extra_info_item">
                    <span class="item_name">Направление ветра</span>
                    <span class="item_value"></span>
                </li>
                <li class="extra_info_item">
                    <span class="item_name">Давление</span>
                    <span class="item_value"></span>
                </li>
                <li class="extra_info_item">
                    <span class="item_name">Осадки</span>
                    <span class="item_value"></span>
                </li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
